<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term" placeholder="Search for restaurant, item or more">
            <button id="search">
                <i class="fa fa-search"></i>
            </button>
        </header>

        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>
        <div class="offers">
            <header>
                <img src="rmu9xmyxpyc3iwgvh6u1.webp" alt="">

            </header>
        </div>

        <div class="heading">
            <h2 id="heading-meal">Meal of the day</h2>
        </div>
        <div class="meals" id="meals"></div>
    </div>
    <div class="popup-container hidden">
        <div id="popup" class="popup">
            <button id="close-popup"><i class="fa-solid fa-xmark"></i></button>
            <div class="meal-info" id="meal-info">
            </div>
        </div>
    </div>
    <script src="recipe.js"></script>
</body>

</html>
